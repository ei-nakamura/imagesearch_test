<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラ画像検索アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>カメラ画像検索</h1>

        <div id="error-message" class="error"></div>
        <div id="status-message" class="status"></div>

        <div class="controls">
            <button id="toggleCameraButton">カメラ起動</button>
            <select id="cameraSelectList" style="display: none; margin-left: 10px;"></select>
        </div>

        <div class="camera-view">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvasElement"></canvas>
        </div>

        <div class="controls">
            <button id="captureButton" disabled>撮影</button>
            <button id="searchButton" disabled>画像で検索 (Google)</button>
        </div>

        <p class="notes">
            <strong>注意:</strong> カメラ機能を利用するには、このページがHTTPSで提供されている必要があります。
            また、ブラウザからカメラへのアクセス許可を求められます。
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
